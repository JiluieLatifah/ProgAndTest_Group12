{% extends "base.html" %}
{% block content %}

<div class="card">

    <!-- HEADER -->
    <div class="page-header">
        <h2>Group Management</h2>
        <a href="/group/add" class="add-btn">+ Add Group</a>
    </div>

    <!-- GROUP TABLE -->
    <table>
        <thead>
            <tr>
                <th>Group Name</th>
                <th>Description</th>
                <th width="160">Actions</th>
            </tr>
        </thead>

        <tbody>
            <!-- GROUP 1 -->
            <tr>
                <td>Family</td>
                <td>Family contacts</td>
                <td class="action">
                    <a href="/group/edit/1" class="edit">Edit</a>
                    <a href="#" class="delete"
                       onclick="return confirm('Are you sure you want to delete this group?')">
                        Delete
                    </a>
                </td>
            </tr>

            <!-- GROUP 2 -->
            <tr>
                <td>Friends</td>
                <td>Close friends</td>
                <td class="action">
                    <a href="/group/edit/2" class="edit">Edit</a>
                    <a href="#" class="delete"
                       onclick="return confirm('Are you sure you want to delete this group?')">
                        Delete
                    </a>
                </td>
            </tr>

            <!-- EMPTY STATE (dùng sau này khi không có group) -->
            <!--
            <tr>
                <td colspan="3" style="text-align:center; padding:20px; color:#aaa;">
                    No groups available
                </td>
            </tr>
            -->
        </tbody>
    </table>

</div>

{% endblock %}
