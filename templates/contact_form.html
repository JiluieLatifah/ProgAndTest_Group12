{% extends "base.html" %}

{% block content %}
<div class="page-container">
    <div class="card">
        <h2>{{ 'Edit Contact' if contact else 'Add New Contact' }}</h2>
        
        <form id="contactForm">
            <input type="hidden" name="id" value="{{ contact.contact_id if contact else '' }}">

            <label>Full Name</label>
            <input type="text" name="name" value="{{ contact.name if contact else '' }}" required placeholder="Enter name">

            <label>Email Address</label>
            <input type="email" name="email" value="{{ contact.email if contact else '' }}" placeholder="Enter email">

            <label>Phone Number</label>
            <input type="text" name="phone" value="{{ contact.phone if contact else '' }}" placeholder="Enter phone number">

            <button type="submit" class="add-btn" style="margin-top: 20px; width: 100%;">
                {{ 'Update Contact' if contact else 'Save Contact' }}
            </button>
            
            <p id="msg" style="margin-top: 15px; text-align: center;"></p>
        </form>
        
        <div style="text-align: center; margin-top: 15px;">
            <a href="/contacts" style="color: #bbb; text-decoration: none; font-size: 14px;">‚Üê Back to List</a>
        </div>
    </div>
</div>

<script src="{{ url_for('static', filename='contact.js') }}"></script>
{% endblock %}
